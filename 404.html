<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mid Project IronHack 2025</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="body-404">

    <div class="container">



        <!-- Header Navbar -->
        <header class=" d-flex align-items-center justify-content-between">
            <!-- Logo -->
            <div class="logo">
                <a href="/">
                    <img src="./src/img/logo-circle.png" alt="logo">
                </a>
            </div>
            <!-- Hamburger -->
            <div class="hamburger">
                <img class="hamburger-icon" src="./src/img/burger-menu-left.svg" alt="menu">
            </div>
            <nav class="nav-bar">
                <ul class="nav-links d-flex">
                    <li><a class="active" href="/">Home</a></li>
                    <li><a href="#">Project</a></li>
                    <li><a href="#">Services</a></li>
                    <li class="contact-btn-mobile  btn btn-primary "><a href="#">Contact us</a></li>
                </ul>
            </nav>

            <div class="contact-btn btn btn-primary d-flex nav-bar align-items-center justify-content-center">
                <a href="#">Contact us</a>
            </div>
        </header>

        <div class="clear-fix"></div>

        <!-- Error img -->

        <section class="error-container">
            <div class="error-img">
                <img style="margin: auto;" src="./src/img/404-img.gif" alt="404">
            </div>

        </section>



    </div>






    <!-- Footer -->
    <div class="clear-fix"></div>
    <div class="clear-fix"></div>

    <div class="container">
        <footer>
            <div class="copyright">
                <div class="logo">
                    <a href="/">
                        <img src="./src/img/logo-circle.png" alt="logo">
                    </a>
                </div>
                <p class="headline-regular">2972 Westheimer Rd. Santa Ana,<br>Illinois 85486 </p>
            </div>
            <div class="links-footer">
                <a href="#" class="link">Team</a>
                <a href="#" class="link">Services</a>
                <a href="#" class="link">About us</a>
                <a href="#" class="link">Press</a>
                <a href="#" class="link">Project</a>
                <a href="#" class="link">Privacy Policy</a>
            </div>
        </footer>
    </div>


    <script src="./src/js/index.js" type="module"></script>
    <script src="./src/js/hamburger.js" type="module"></script>

</html>
